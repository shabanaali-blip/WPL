<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h3 align="center">Registration Form</h3>
	<table align="center" border="1">
		<tr>
			<th align="left">Name  </th>
			<td><input type="text" name="NAME"></td>
		</tr>
		<tr>
			<th align="left">Gender  </th>
			<td><input type="radio" name="Gender" value="M">Male</input>
				<input type="radio" name="Gender" value="F">Female</input>
				<input type="radio" name="Gender" value="O">Others</input>
			</td>
		</tr>
		<tr>
			<th align="left">DOB  </th>
			<td><input type="Date" name="dob"></td>
		</tr>
		<tr>
			<th align="left">Address</th>
			<td><textarea cols="20" rows="3"></textarea></td>
		</tr>
		<tr>
			<th align="left">Phone</th>
			<td><input type="text" name="phn"></td>
		</tr>
		<tr>
			<th align="left">Guardian</th>
			<td><input type="text" name="guad"></td>
		</tr>
		<tr>
			<th align="left">Hobbies</th>
			<td><textarea cols="20" rows="5"></textarea></td>
		</tr>
		<tr>
			<th align="left">Extra Curricular Activities</th>
			<td><textarea cols="20" rows="3"></textarea></td>
		</tr>
		<tr>
			<th align="left">Course</th>
			<td>
				<input type="checkbox" name="BA">BA 
				<input type="checkbox" name="BCA">BCA
				<input type="checkbox" name="BSc">BSc
			</td>
		</tr>
	</table>

</body>
